<script src="https://cdn.tailwindcss.com"></script>
<script src="src/js/employees.js"></script>
<main class="p-6">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Liste des employés</h2>
        <button id="addEmployeeBtn" class="mb-4 px-4 py-2 bg-green-600 text-white rounded">+ Ajouter un Employé</button>
    </div>

    <table class="w-full bg-white shadow-md rounded">
        <thead>
            <tr class="bg-blue-600 text-white">
                <th class="p-2">Nom</th>
                <th class="p-2">Poste</th>
                <th class="p-2">Email</th>
                <th class="p-2">Actions</th>
            </tr>
        </thead>
        <tbody id="employee-table">
            <tr class="border-t">
                <td class="p-2">Jean Dupont</td>
                <td class="p-2">Manager</td>
                <td class="p-2">jean@example.com</td>
                <td class="p-2">
                    <button class="edit-btn bg-yellow-500 text-white px-2 py-1 rounded">Modifier</button>
                    <button class="delete-btn bg-red-500 text-white px-2 py-1 rounded">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</main>
